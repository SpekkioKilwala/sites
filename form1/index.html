<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form code-along</title>
</head>
<body>
  <!-- https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-form-basics -->
  <div class="flex col fill cent">
    <div class="box rounded pad">
      <form action="http://httpbin.org/get" method="get">
        <label for="sheet_name">Charsheet:</label>
        <input type="text" id="sheet_name" placeholder="Ponds" name="sheet_name">
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
      </form>
    </div>
  </div>
</body>
</html>
